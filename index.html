<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./assets/style.css">
  </style>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="texture">
        <div class="title">Learn to code by watching orthers</div>
        <div class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is greatm but understanding how developers think is invaluable.</div>
      </div>
      
      <div class="frame">
        <div class="ads">
          <div class="ads-wrapper">
            <span>Try it free 7 days</span> then $20/mo. thereafater          
          </div>
        </div>
        <div class="form-cover">
          <div class="wrapper">
            <form action="" id="form">
              <div class="input-cover">
                <input type="text" placeholder="First Name" class="input" id = "first-name">    
              </div>
              <div class="input-cover">
                <input type="text" placeholder="Last Name" class="input" id="last-name">    
              </div>
              <div class="input-cover">
                <input type="text" placeholder="Email Address"  id="email">    
              </div>
              <div class="input-cover">
                <input type="password" placeholder="Password" class="input" id="password">    
              </div>
            </form>
            <button type="button" class="sub-btn" form="form">
              Claim your free trial
            </button>
            <div class="commitment">
              By click the button you are agreeing to our <span>Terms and Services</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
